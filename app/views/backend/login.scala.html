<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="CoreUI Bootstrap 4 Admin Template">
        <meta name="author" content="Lukasz Holeczek">
        <meta name="keyword" content="CoreUI Bootstrap 4 Admin Template">

        <title>CoreUI Bootstrap 4 Admin Template</title>

        <link href="@routes.Assets.at("backend/css/font-awesome.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("backend/css/simple-line-icons.css")" rel="stylesheet">

        <link href="@routes.Assets.at("backend/css/style.css")" rel="stylesheet">

    </head>

    <body class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card-group mb-0">
                        <div class="card p-4">
                            <div class="card-block">
                                <h1>Login</h1>
                                <p class="text-muted">Sign In to your account</p>
                                <div class="input-group mb-3">
                                    <span class="input-group-addon"><i class="icon-user"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-addon"><i class="icon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-primary px-4">Login</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="@routes.Assets.at("backend/bower_components/jquery/dist/jquery.min.js")"></script>
        <script src="@routes.Assets.at("backend/bower_components/tether/dist/js/tether.min.js")"></script>
        <script src="@routes.Assets.at("backend/bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>

    </body>

</html>
